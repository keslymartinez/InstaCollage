<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insta collage</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="instaCollage/assets/css/insta.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>

<div class="fondo">
<div class="container">
    <div class="row">
        <div class="col-md-3 col-md-offset-4">
        	<img src="assets/img/logotipo-instagram.gif">
            <div class="account-box">
             <form class="form-signin" action="#">
                <div class="form-group">
                    <input id="user" type="text" class="form-control" placeholder="Email" />
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="Password" />
                </div>
                
                <button id='boton' class="btn btn-lg btn-block purple-bg" type="submit">
                    iniciar sesion</button>
                </form>

				<div id="face"><i class="fab fa-facebook-square"></i>Iniciar sesion con Facebook</div>

 			</div>
 		</div>
	</div>
</div>
</div>
<script  src="instaCollage/assets/js/insta.js" type="text/javascript"></script>
</body>
</html>
